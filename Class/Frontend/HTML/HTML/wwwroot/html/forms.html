<!DOCTYPE html>
<html>
<head>
    <link href="../css/style.css" rel="stylesheet" />
    <title>Forms</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Main Page</a></li>
                <li><a href="Tables.html">Tables</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li><a href="semantic-html.html">Semantic HTML</a></li>
            </ul>
        </nav>
        <div>
            <h1>Forms in HTML</h1>           
            <p>Let's learn HTML: Forms</p>
        </div>
    </header>

    <main>
     <form action="index.html" method="get">
        <table border="1" width="50%">
            <thead>
                <tr>
                    <th colspan="2">Employee Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>Employee ID</label></td>
                    <td><input type="number" name="name" value="" autofocus  required/></td>
                </tr>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text" name="" value="" required/></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" name="name" value=""  required/></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="name" value="" required/></td>
                </tr>
                <tr>
                    <td><label>Birth Date</label></td>
                    <td><input type="date" name="name" value="" required /></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="Male" required />

                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="Female" required />
                    </td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td>
                         <select>
                             <optgroup label="Country">
                                 <option value="value" selected>Jordan</option>
                                 <option value="value">Syria</option>
                                 <option value="value">Saudi Arabia</option>
                                 <option value="value">Iraq</option>
                             </optgroup>
                             <optgroup label="City">
                                 <option value="value" selected>Amman</option>
                                 <option value="value">Irbid</option>
                                 <option value="value">Zarqa</option>
                                 <option value="value">Aqaba</option>
                             </optgroup>
                         </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Hiring Date</label></td>
                    <td><input type="date" name="name" value="" required /></td>
                </tr>
                <tr>
                    <td><label>Salary</label></td>
                    <td><input type="text" name="name" value="$" required /></td>
                </tr>
                <tr>
                    <td><label>Notes</label></td>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>

                <tr>
                    <td>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                    
                </tr>

            </tbody>
        </table>
      </form>
    </main>
</body>
</html>
